<div class="col-md-6 user-container">
  <h2 style="margin-top: 20px">Modifier le profil</h2>
  <form [formGroup]="editCategorieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom Catégorie:</label>
      <input type="text" formControlName="nom_cat" placeholder="Nom" name="nom" class="form-control" id="nom">
    </div>
    <div class="form-group">
      <label for="profil">Profil:</label>
      <select class="form-control" formControlName="id_profil" id="profil">
        <option *ngFor="let profil of profils" [value]="profil.id">{{profil.nom_profil}}
        </option>
      </select>
    </div>
    <button class="btn btn-success" style="width: 100px">Modifier</button>
  </form>
  <button class="btn btn-secondary" (click)="backToListCategorie()" style="margin-top: 30px;width: 100px;margin-bottom: 20px">Catégories</button>
</div>
